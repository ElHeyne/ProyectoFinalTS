<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <section>
        <form action="acceso-login" method="POST">
            <h1>Login</h1>
            {% if mensaje %}
            {{ mensaje }}
            {% endif %}
            <section>
                <label for="email_input">E-Mail</label>
                <input type="email" id="email_input" placeholder="ejemplo@gmail.com" name="txtEmail" required>
            </section>
            <section>
                <label for="password_input">Contraseña</label>
                <input type="password" id="password_input" placeholder="contraseña" name="txtPassword" required>
            </section>
            <section>
                <button type="submit">Iniciar Sesión</button>
            </section>
        </form>
    </section>
</body>
</html>
